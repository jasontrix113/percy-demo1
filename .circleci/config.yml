version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y \
              libnss3 \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libx11-xcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxi6 \
              libxrandr2 \
              libgbm1 \
              libasound2 \
              libpangocairo-1.0-0 \
              libgtk-3-0 \
              xvfb  # Required for Cypress

      - run: 
          name: Install dependencies
          command: npm install
      - run: 
          name: run tests
          command: |
            npm install
            npm run test
                 
workflows:
  build-and-test:
    jobs:
      - test-node